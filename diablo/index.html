<table border="0" cellpadding="0" cellspacing="0" align="center">
<tr>
	<td background="images/ust.gif" width="450" height="35" align="center">
	<span class="icerik">
	<!-- start random quote -->
	<script>
	var whichquote=Math.random()*2
	if (whichquote<=1)
	document.write('"Better than Diablo 3." - <i>The New York Times</i>')
	else if (whichquote<=2)
	document.write('"There is no cow level." - <i>Blizzard Entertainment</i>')
	</script>
	<!-- end random quote -->
	</span>
	</td>
</tr>
<tr>
	<td>
<!-- start interface -->
<table id="Table_01" width="450" height="451" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td colspan="4" background="images/d2_01.gif" width="450" height="21">
		</td>
	</tr>
	<tr>
		<td colspan="2" rowspan="2" background="images/d2_02.gif" width="408" height="108">
		</td>
		<td background="images/d2_03.gif" width="25" height="18">
		<!--
		<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="25" height="18">
		<param name="movie" value="sound/music.swf">
		<param name="menu" value="false">
		<param name="quality" value="high">
		<param name="wmode" value="transparent">
		<param name="bgcolor" value="#000000">
		<embed src="sound/music.swf" menu="false" quality="high" wmode="transparent" bgcolor="#000000" width="25" height="18" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash"></embed></object>
		-->
		<!-- start audio -->
		<audio src="sound/music.mp3"></audio>
		<button id="button" class="fade">
		<i class="fas fa-volume-up"></i>
		</button>
		<script id="rendered-js">
		const button = document.querySelector("#button");
		const icon = document.querySelector("#button > i");
		const audio = document.querySelector("audio");

		button.addEventListener("click", () => {
		  if (audio.paused) {
		    audio.volume = 0.2;
		    audio.play();
		    icon.classList.remove('fa-volume-up');
		    icon.classList.add('fa-volume-mute');

		  } else {
		    audio.pause();
		    icon.classList.remove('fa-volume-mute');
		    icon.classList.add('fa-volume-up');
		  }
		  button.classList.add("fade");
		});
		</script>
		<!-- end audio -->
		</td>
		<td rowspan="4" background="images/d2_04.gif" width="17" height="429">
		</td>
	</tr>
	<tr>
		<td background="images/d2_05.gif" width="25" height="90">
		</td>
	</tr>
	<tr>
		<td rowspan="2" background="images/d2_06.gif" width="18" height="321">
		</td>
		<td colspan="2" background="images/d2_07.gif" width="415" height="212">
		<iframe src="level/menu.html" width="100%" height="100%" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no">
		</iframe>
		</td>
	</tr>
	<tr>
		<td colspan="2" background="images/d2_08.gif" width="415" height="109" align="center">
		<span class="icerik">"Real" Diablo&reg; II and all graphics by Blizzard Entertainment, Inc.<br>
		&copy; 2005 Derya Bal. Updated to the latest version in 2014.<br>
		<a href="http://www.deryabal.com">Back to the Main Menu</a> - <a href="http://www.deryabal.com/email.html">Feedback</a></span>
		</td>
	</tr>
	<tr>
		<td>
			<img src="images/spacer.gif" width="18" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="390" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="25" height="1" alt=""></td>
		<td>
			<img src="images/spacer.gif" width="17" height="1" alt=""></td>
	</tr>
</table>
<!-- end interface -->
	</td>
</tr>
